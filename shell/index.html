<!doctype html>
<html>
<head>
    <title>wps</title>
    <link rel="stylesheet" href="./xterm.css" />
    <link rel="icon" type="image/png" href="./favicon.png" />
    <script src="./bundle.js"></script>
    <meta charset="utf-8"></meta>
    <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no">
</head>
<body style="background-color: #242424; margin: 5px; overflow: hidden;">
    <div id="terminal" style="width: calc(100vw - 5px); height: calc(100vh - 5px);"></div>
    <script>
    var peer = unescape(window.location.search.slice(1));
    if(peer != ""){
        document.title = "wps - " + peer;
        if (history.pushState) {
            var newurl = (
                window.location.protocol + "//" + 
                window.location.host + 
                window.location.pathname + '?' + 
                peer
            );
            window.history.pushState({path:newurl},'',newurl);
        }
    }
    var args = { peer: peer }
    var element = document.getElementById('terminal');
    var shell = new WebPeerShell(element, args);
    </script>
</body>
</html>
